providers:
  - Laravel\Pennant\PennantServiceProvider
  - Laravel\Sanctum\SanctumServiceProvider
  - Gildsmith\CoreApi\Providers\CoreServiceProvider
  - Gildsmith\CoreApi\Providers\TestServiceProvider

migrations:
  - database/migrations

laravel: ./workbench

workbench:
  start: '/'
  install: true
  health: false
  discovers:
    web: true
    api: true
    commands: true
    components: false
    views: false
  build: []
  assets: []
  sync: []